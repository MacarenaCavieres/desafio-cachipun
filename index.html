<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cachipun</title>
    </head>
    <body>
        <h1>Bienvenid@ al juego cachipun</h1>
        <p>A continuación indica por favor cuantas veces quieres jugar este juego</p>

        <div>
            <label for="veces">Cantidad de veces</label>
            <input type="number" name="veces" id="veces" />
            <button id="btnVeces" type="submit">Confirmar</button>
        </div>

        <div>
            <p>Ingresa el numero que quieras jugar:</p>
            <ul>
                <li id="piedra">1: Piedra 🪨</li>
                <li id="papel">2: Papel 🧻</li>
                <li id="tijera">3: Tijera ✂️</li>
            </ul>
            <input type="number" name="eleccion" id="eleccion" min="1" max="3" />
            <button id="btnEleccion" type="submit">Confirmar</button>
        </div>
        <script src="assets/js/app.js"></script>
    </body>
</html>
